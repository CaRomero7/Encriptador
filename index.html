<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador - Final</title>
</head>
<body>
    <header>
        <h1><img class="Logo" src="Imagenes/Frame 6.png" alt="Logo de Alura"></h1>
    </header>
    <main>
        <section>
            <textarea class="Area_text" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="Informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="Botones">
                <button class="Encriptar_boton" onclick="EncriptarBoton()">Encriptar</button>
                <button class="Desencriptar_boton" onclick="DesencriptarBoton()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="Msn" cols="20" rows="10">Ningún mensaje se ha encontrado</textarea>
            <div>
                <button class="Copiar_boton" onclick="CopiarBoton()">Copiar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p class="Copyright">&copy César Andrés Romero Doncel - 2023</p>
    </footer>
    
<script src="script.js"></script>
</body>
</html>
